<html lang="zh-Hant">
<head>

    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .apple-gradient-text {
            color: #ffffff; /* ✅ 保持原本白色 */

            /* 關鍵：多層「暗影托字」 */
            text-shadow:
                0 1px 2px rgba(0,0,0,.85),
                0 4px 12px rgba(0,0,0,.65),
                0 10px 30px rgba(0,0,0,.45);
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        .hero-slide{
            position:absolute;
            inset:0;
            background-size:cover;
            background-position:center;
            opacity:0;
            transition: opacity .8s ease;
            transform: scale(1.02); /* 微微放大，質感更像你說的 Samsung 那種 */
        }

        .hero-slide.active{
            opacity:1;
        }

        .hero-slide::after{
            content:"";
            position:absolute;
            inset:0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,.65),
                rgba(0,0,0,.35),
                rgba(0,0,0,.75)
            ); /* 讓白字更穩 */
        }

        .hero-dots button{
            width:10px;
            height:10px;
            border-radius:999px;
            border:none;
            background: rgba(255,255,255,.35);
            cursor:pointer;
        }

        .hero-dots button.active{
            background: rgba(255,255,255,.95);
        }
        
        /* 手機版避免英文長句撐爆畫面 */
        h1, p {
            overflow-wrap: anywhere;
            word-break: break-word;
        }

        /* 下拉選單動畫 */
        /* 確保下拉選單觸發區域連續，防止點不到 */
        .dropdown { 
            position: relative; 
        }

        /* 核心修正：讓選單緊貼頂部，並在上方加入透明填充，作為滑鼠移動的橋樑 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* 緊貼父元素底部 */
            left: 0;
            z-index: 200;
            padding-top: 10px; /* 關鍵：增加透明填充，防止滑鼠移動時斷掉 */
        }

        /* 滑鼠移入時顯示 */
        .dropdown:hover > .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        /* 巢狀選單 (Nested Menu) 的修正 */
        .nested-menu {
            display: none;
            position: absolute;
            left: 100%; /* 從右側彈出 */
            top: 0;
            padding-left: 5px; /* 側邊的透明橋樑 */
        }

        .nested-dropdown:hover > .nested-menu {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="antialiased">

    <div id="nav-placeholder"></div>

    <script src="components.js"></script>

    <section id="hero" class="relative pt-32 pb-16 md:pt-48 md:pb-32 flex flex-col items-center justify-center min-h-screen text-center px-4 overflow-hidden">

        <!-- ✅ 背景輪播（只換背景，不動文字） -->
        <div class="absolute inset-0 -z-20">
            <div class="hero-slide active" style="background-image:url('image/JX01/JX01_banner.png')"></div>
            <div class="hero-slide" style="background-image:url('image/JX03/JX03_banner.png')"></div>
            <div class="hero-slide" style="background-image:url('image/JX09/JX09_banner.png')"></div>
        </div>

        <!-- ✅ 你的文字層：固定不動 -->
        <div class="max-w-5xl mx-auto z-10 fade-on-scroll">
            <h1 data-i18n="title" class="text-6xl md:text-8xl font-bold tracking-tight mb-6 apple-gradient-text">
            溝通，無遠弗屆
            </h1>
            <p data-i18n="title_about" class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto leading-relaxed mb-10">
            結合頂尖通訊技術與極致工藝設計，為每一次的運動與冒險注入生命力。
            </p>

            <div class="flex space-x-4 justify-center">
                <a href="about.html" class="text-blue-500 hover:underline text-lg flex items-center">
                    <span data-i18n="title_aboutbutton">了解公司理念</span>
                    <i data-lucide="chevron-right" class="w-5 h-5 ml-1"></i>
                </a>
            </div>

            <div class="flex space-x-4 justify-center">
                <a href="product.html" class="text-blue-500 hover:underline text-lg flex items-center">
                    <span data-i18n="title_productbutton">探索所有產品</span>
                    <i data-lucide="chevron-right" class="w-5 h-5 ml-1"></i>
                </a>
            </div>
        </div>

        <!-- ✅ 你原本那顆藍色模糊光保留，位置在文字後面 -->
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1000px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] -z-10"></div>

        <!-- ✅ 圓點（可點選） -->
        <div class="hero-dots absolute bottom-8 left-1/2 -translate-x-1/2 z-10 flex gap-3"></div>

    </section>

    <section class="py-24 bg-zinc-900/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center mb-16">
            <h1 data-i18n="new" class="text-6xl md:text-8xl font-bold tracking-tight mb-6 apple-gradient-text">
                最新上市
            </h1>
            <p data-i18n="new_about" class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto leading-relaxed mb-10">
                全新通訊系統，正式登場
            </p>            
        </div>
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 gap-8">

            <div class="group relative aspect-[16/10]
                rounded-[40px] overflow-hidden
                bg-zinc-800/10
                backdrop-blur-md
                fade-on-scroll">

                <!-- ✅ 產品圖片層（半透明） -->
                <img
                src="image/product/JX09.png"
                alt="JX09"
                class="absolute inset-0 w-full h-full object-contain opacity-40 pointer-events-none
                        scale-110 transition-transform duration-700
                        group-hover:scale-125"
                />

                <!-- ✅ 讓文字更穩的遮罩（很淡，不會像板子擋產品） -->
                <div class="absolute inset-0 pointer-events-none bg-gradient-to-r from-black/65 via-black/30 to-black/10">
                </div>

                <!-- ✅ 內容層 -->
                <div class="absolute inset-0 flex flex-col items-center justify-center p-12 text-center z-10">
                    <h3 class="text-5xl font-bold mb-4">JX09</h3>
                    <p data-i18n="left" class="text-gray-400 text-lg">專業、強悍、無限連接</p>
                    <a href="JX09.html" data-i18n="go_product"
                    class="inline-flex items-center justify-center mt-8 px-6 py-2 bg-white text-black rounded-full text-sm font-semibold hover:bg-gray-200 transition-colors">
                    探索系列產品
                    </a>
                </div>
            </div>

            <div class="group relative aspect-[16/10]
                rounded-[40px] overflow-hidden
                bg-zinc-800/10
                backdrop-blur-md
                fade-on-scroll">

                <!-- ✅ 產品圖片層（半透明） -->
                <img
                src="image/product/BH03.png"
                alt="BH03"
                class="absolute inset-0 w-full h-full object-contain opacity-40 pointer-events-none
                        scale-110 transition-transform duration-700
                        group-hover:scale-125"
                />

                <!-- ✅ 讓文字更穩的遮罩（很淡，不會像板子擋產品） -->
                <div class="absolute inset-0 pointer-events-none bg-gradient-to-r from-black/65 via-black/30 to-black/10">
                </div>
                <div class="absolute inset-0 flex flex-col items-center justify-center p-12 text-center z-10">
                    <h3 class="text-5xl font-bold mb-4">BH03</h3>
                    <p data-i18n="right" class="text-gray-400 text-lg">輕便、潮流、自在騎行</p>
                    <a href="BH03.html" data-i18n="go_product" class="inline-flex items-center justify-center mt-8 px-6 py-2 bg-white text-black rounded-full text-sm font-semibold hover:bg-gray-200 transition-colors">
                        探索系列產品
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    
    <script>
        lucide.createIcons();

        // 語言字典
        const pageLangData = {
            'zh': {
                'title':'溝通，無遠弗屆', 
                'title_about':'結合頂尖通訊技術與極致工藝設計，<br>為每一次的運動與冒險注入生命力。', 
                'title_aboutbutton':'了解公司理念', 
                'title_productbutton':'探索所有產品',
                'new':'最新上市', 
                'new_about':'全新通訊系統，正式登場', 
                'left':'專業、強悍、無限連接', 
                'right':'輕便、潮流、自在騎行', 
                'go_product':'探索系列產品'
            },
            'en': {
                'title': 'Communication Without Limits',
                'title_about': 'Combining advanced communication technology with refined industrial design, bringing life to every sport and adventure.',
                'title_aboutbutton': 'About Our Vision',
                'title_productbutton': 'Explore All Products',
                'new': 'New Arrivals',
                'new_about': 'A new generation of communication systems, now available',
                'left': 'Professional, powerful, limitless connectivity',
                'right': 'Lightweight, stylish, effortless riding',
                'go_product': 'Explore the Series'
            },
            'jp': {
                'title': 'コミュニケーションに、限界はない。',
                'title_about': '最先端の通信技術と洗練された工業デザインを融合し、<br>すべてのスポーツと冒険に生命を吹き込みます。',
                'title_aboutbutton': '私たちの理念',
                'title_productbutton': 'すべての製品を見る',
                'new': '新製品',
                'new_about': '次世代コミュニケーションシステム、登場',
                'left': 'プロフェッショナル、パワフル、無限の接続性',
                'right': '軽量、スタイリッシュ、快適なライディング',
                'go_product': 'シリーズを見る'
            }
        };

        if (typeof langData !== 'undefined') {
            Object.keys(pageLangData).forEach((k) => {
                langData[k] = Object.assign(langData[k] || {}, pageLangData[k]);
            });
        } else {
            // 若全站字典不存在，至少提供一份在 window 上（避免完全失效）
            window.langData = pageLangData;
        }

        window.onload = () => changeLang(localStorage.getItem('lang') || 'zh');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-on-scroll').forEach(el => observer.observe(el));

        const heroSlides = document.querySelectorAll('#hero .hero-slide');
        const dotsWrap = document.querySelector('#hero .hero-dots');

        let heroIndex = 0;
        let heroTimer;

        // 建 dots
        heroSlides.forEach((_, i) => {
            const b = document.createElement('button');
            if (i === 0) b.classList.add('active');
            b.addEventListener('click', () => heroShow(i));
            dotsWrap.appendChild(b);
        });

        const heroDots = dotsWrap.querySelectorAll('button');

        function heroShow(i){
            heroSlides[heroIndex].classList.remove('active');
            heroDots[heroIndex].classList.remove('active');

            heroIndex = i;

            heroSlides[heroIndex].classList.add('active');
            heroDots[heroIndex].classList.add('active');

            heroReset();
        }

        function heroNext(){
            heroShow((heroIndex + 1) % heroSlides.length);
        }

        function heroReset(){
            clearInterval(heroTimer);
            heroTimer = setInterval(heroNext, 8000); 
        }

        heroReset();

        // ✅ 點背景導向該產品頁（不影響你的固定文字）
        heroSlides.forEach(s => {
            s.style.cursor = 'pointer';
            s.addEventListener('click', () => location.href = s.dataset.link);
        });        
    </script>
</body>
