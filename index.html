<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRide & J-Trek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="components.js"></script>
    <link rel="stylesheet" href="style.css"> </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .apple-gradient-text {
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 下拉選單動畫 */
        /* 確保下拉選單觸發區域連續，防止點不到 */
        .dropdown { 
            position: relative; 
        }

        /* 核心修正：讓選單緊貼頂部，並在上方加入透明填充，作為滑鼠移動的橋樑 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* 緊貼父元素底部 */
            left: 0;
            z-index: 200;
            padding-top: 10px; /* 關鍵：增加透明填充，防止滑鼠移動時斷掉 */
        }

        /* 滑鼠移入時顯示 */
        .dropdown:hover > .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        /* 巢狀選單 (Nested Menu) 的修正 */
        .nested-menu {
            display: none;
            position: absolute;
            left: 100%; /* 從右側彈出 */
            top: 0;
            padding-left: 5px; /* 側邊的透明橋樑 */
        }

        .nested-dropdown:hover > .nested-menu {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="antialiased">

    <div id="nav-placeholder"></div>

    <script src="components.js"></script>

    <section class="relative h-screen flex flex-col items-center justify-center text-center px-4 overflow-hidden">
        <div class="max-w-5xl mx-auto z-10 fade-on-scroll">
            <h1 data-i18n="title" class="text-6xl md:text-8xl font-bold tracking-tight mb-6 apple-gradient-text">
                溝通，無遠弗屆
            </h1>
            <p data-i18n="title_about" class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto leading-relaxed mb-10">
                結合頂尖通訊技術與極致工藝設計，為每一次的運動與冒險注入生命力。
            </p>
            <div class="flex space-x-4 justify-center">

            </div>
            <div class="flex space-x-4 justify-center">

            </div>            
        </div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[1000px] h-[600px] bg-blue-600/10 rounded-full blur-[120px] -z-10"></div>

    <section class="py-24 bg-zinc-900/50">

            </div>
            <div class="group relative aspect-[16/10] bg-black rounded-[40px] overflow-hidden border border-white/5 fade-on-scroll delay-100">

                    <a href="BT30.html" data-i18n="go_product" class="inline-flex items-center justify-center mt-8 px-6 py-2 bg-white text-black rounded-full text-sm font-semibold hover:bg-gray-200 transition-colors">

                    </a>

                'title_productbutton':'探索所有產品',
                'new':'最新上市',

                'left':'專業、強悍、無限連接', 
                'right':'輕便、潮流、自在騎行', 
                'go_product':'探索系列產品'
            },

                'title': 'Communication Without Limits',
                'title_about': 'Combining advanced communication technology with refined industrial design,bringing life to every sport and adventure.',

                'title_productbutton': 'Explore All Products',
                'new': 'New Arrivals',

                'left': 'Professional, powerful, limitless connectivity',
                'right': 'Lightweight, stylish, effortless riding',
                'go_product': 'Explore the Series'
            },

                'title_about': '最先端の通信技術と洗練された工業デザインを融合し、<br>すべてのスポーツと冒険に生命を吹き込みます。',

                'new_about': '次世代コミュニケーションシステム、登場',

                'right': '軽量、スタイリッシュ、快適なライディング',
                'go_product': 'シリーズを見る'
            }
        };

        if (typeof langData !== 'undefined') {
            Object.keys(pageLangData).forEach((k) => {
                langData[k] = Object.assign(langData[k] || {}, pageLangData[k]);
            });
        } else {
            // 若全站字典不存在，至少提供一份在 window 上（避免完全失效）
            window.langData = pageLangData;
        }

        window.onload = () => changeLang(localStorage.getItem('lang') || 'zh');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-on-scroll').forEach(el => observer.observe(el));
    </script>
</body>
</html>
