<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRide & J-Trek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .apple-gradient-text {
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 下拉選單動畫 */
        /* 確保下拉選單觸發區域連續，防止點不到 */
        .dropdown { 
            position: relative; 
        }

        /* 核心修正：讓選單緊貼頂部，並在上方加入透明填充，作為滑鼠移動的橋樑 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* 緊貼父元素底部 */
            left: 0;
            z-index: 200;
            padding-top: 10px; /* 關鍵：增加透明填充，防止滑鼠移動時斷掉 */
        }

        /* 滑鼠移入時顯示 */
        .dropdown:hover > .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        /* 巢狀選單 (Nested Menu) 的修正 */
        .nested-menu {
            display: none;
            position: absolute;
            left: 100%; /* 從右側彈出 */
            top: 0;
            padding-left: 5px; /* 側邊的透明橋樑 */
        }

        .nested-dropdown:hover > .nested-menu {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="antialiased">

    <div id="nav-placeholder"></div>

    <script src="components.js"></script>

    <main class="pt-32 pb-20 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-16">
                <h1 data-i18n="buy_title" class="text-4xl md:text-5xl font-bold mb-4 tracking-tight">全球購買通路</h1>
                <p data-i18n="buy_desc" class="text-gray-400 text-lg">選擇您的所在地，探索我們的官方合作平台</p>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="platform-card rounded-[32px] p-8 flex flex-col">
                    <div class="mb-8">
                        <div class="w-12 h-12 bg-blue-500/10 rounded-2xl flex items-center justify-center mb-4">
                            <i data-lucide="globe" class="text-blue-500 w-6 h-6"></i>
                        </div>
                        <h2 data-i18n="region_west_title" class="text-2xl font-bold text-white">歐美地區</h2>
                        <p class="text-gray-500 text-sm mt-1">Western Markets</p>
                    </div>
                    <div class="space-y-4 flex-grow">
                        <a data-i18n="platform_amazon_us" href="https://www.amazon.com" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">Amazon US</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                        <a data-i18n="platform_amazon_eu" href="https://www.amazon.de" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">Amazon Europe</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                    </div>
                </div>

                <div class="platform-card rounded-[32px] p-8 flex flex-col">
                    <div class="mb-8">
                        <div class="w-12 h-12 bg-red-500/10 rounded-2xl flex items-center justify-center mb-4">
                            <i data-lucide="map-pin" class="text-red-500 w-6 h-6"></i>
                        </div>
                        <h2 data-i18n="region_jp_title" class="text-2xl font-bold text-white">日本地區</h2>
                        <p class="text-gray-500 text-sm mt-1">Japan Market</p>
                    </div>
                    <div class="space-y-4 flex-grow">
                        <a data-i18n="platform_amazon_jp" href="https://www.amazon.co.jp" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">Amazon JP</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                        <a data-i18n="platform_rakuten" href="https://www.rakuten.co.jp" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">Rakuten 樂天市場</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                    </div>
                </div>

                <div class="platform-card rounded-[32px] p-8 flex flex-col border-blue-500/20">
                    <div class="mb-8">
                        <div class="w-12 h-12 bg-emerald-500/10 rounded-2xl flex items-center justify-center mb-4">
                            <i data-lucide="shopping-cart" class="text-emerald-500 w-6 h-6"></i>
                        </div>
                        <h2 data-i18n="region_tw_title" class="text-2xl font-bold text-white">台灣地區</h2>
                        <p class="text-gray-500 text-sm mt-1">Taiwan Market</p>
                    </div>
                    <div class="space-y-4 flex-grow">
                        <a data-i18n="platform_1shop" href="https://iride.1shop.tw/l5c07c" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group border-blue-500/30 bg-blue-500/5">
                            <span class="font-medium text-blue-400">1shop 官方店 (推薦)</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-100 text-blue-400"></i>
                        </a>
                        <a data-i18n="platform_momo" href="https://www.momoshop.com.tw" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">momo 購物網</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                        <a data-i18n="platform_shopee" href="https://shopee.tw" target="_blank" class="platform-link flex items-center justify-between p-4 rounded-2xl group">
                            <span class="font-medium">蝦皮購物 Shopee</span>
                            <i data-lucide="arrow-up-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-opacity"></i>
                        </a>
                    </div>
                </div>

            </div>

            <div class="mt-20 text-center">
                <p class="text-gray-600 text-sm italic">如有大宗採購需求，請透過官方郵件聯絡我們。</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script>
        lucide.createIcons();

        // 語言字典
        const pageLangData = {
            'zh': {
                buy_title: '全球購買通路',
                buy_desc: '選擇您的所在地，探索我們的官方合作平台',

                region_west_title: '歐美地區',
                region_jp_title: '日本地區',
                region_tw_title: '台灣地區',

                platform_amazon_us: 'Amazon US',
                platform_amazon_eu: 'Amazon Europe',
                platform_amazon_jp: 'Amazon JP',
                platform_rakuten: 'Rakuten 樂天市場',
                platform_1shop: '1shop 官方店 (推薦)',
                platform_momo: 'momo 購物網',
                platform_shopee: '蝦皮購物 Shopee'
            },
            'en': {
                buy_title: 'Global Purchase Channels',
                buy_desc: 'Select your region to explore our official partner platforms.',

                region_west_title: 'US & Europe',
                region_jp_title: 'Japan',
                region_tw_title: 'Taiwan',

                platform_amazon_us: 'Amazon US',
                platform_amazon_eu: 'Amazon Europe',
                platform_amazon_jp: 'Amazon Japan',
                platform_rakuten: 'Rakuten',
                platform_1shop: '1shop Official Store (Recommended)',
                platform_momo: 'momo',
                platform_shopee: 'Shopee'
            },
            'jp': {
                buy_title: 'グローバル購入チャネル',
                buy_desc: 'お住まいの地域を選択し、公式パートナープラットフォームをご確認ください。',

                region_west_title: '欧米地域',
                region_jp_title: '日本',
                region_tw_title: '台湾',

                platform_amazon_us: 'Amazon US',
                platform_amazon_eu: 'Amazon Europe',
                platform_amazon_jp: 'Amazon JP',
                platform_rakuten: '楽天市場',
                platform_1shop: '1shop 公式ストア\n（おすすめ）',
                platform_momo: 'momo（台湾）',
                platform_shopee: 'Shopee（台湾）'
            }
        };

        if (typeof langData !== 'undefined') {
            Object.keys(pageLangData).forEach((k) => {
                langData[k] = Object.assign(langData[k] || {}, pageLangData[k]);
            });
        } else {
            // 若全站字典不存在，至少提供一份在 window 上（避免完全失效）
            window.langData = pageLangData;
        }

        window.onload = () => changeLang(localStorage.getItem('lang') || 'zh');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-on-scroll').forEach(el => observer.observe(el));
    </script>
</body>
</html>
