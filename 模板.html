    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #f5f5f7;
            overflow-x: hidden;
        }

        .apple-gradient-text {
            background: linear-gradient(180deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background-color: rgba(0, 0, 0, 0.8);
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* 下拉選單動畫 */
        /* 確保下拉選單觸發區域連續，防止點不到 */
        .dropdown { 
            position: relative; 
        }

        /* 核心修正：讓選單緊貼頂部，並在上方加入透明填充，作為滑鼠移動的橋樑 */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%; /* 緊貼父元素底部 */
            left: 0;
            z-index: 200;
            padding-top: 10px; /* 關鍵：增加透明填充，防止滑鼠移動時斷掉 */
        }

        /* 滑鼠移入時顯示 */
        .dropdown:hover > .dropdown-menu {
            display: block;
            animation: fadeIn 0.2s ease-out;
        }

        /* 巢狀選單 (Nested Menu) 的修正 */
        .nested-menu {
            display: none;
            position: absolute;
            left: 100%; /* 從右側彈出 */
            top: 0;
            padding-left: 5px; /* 側邊的透明橋樑 */
        }

        .nested-dropdown:hover > .nested-menu {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body class="antialiased">

    <div id="nav-placeholder"></div>

    <script src="components.js"></script>



    <div id="footer-placeholder"></div>
    
    <script>
        lucide.createIcons();

        // 語言字典
        const pageLangData = {
            'zh': {


            },
            'en': {

            },
            'jp': {

            }
        };

        if (typeof langData !== 'undefined') {
            Object.keys(pageLangData).forEach((k) => {
                langData[k] = Object.assign(langData[k] || {}, pageLangData[k]);
            });
        } else {
            // 若全站字典不存在，至少提供一份在 window 上（避免完全失效）
            window.langData = pageLangData;
        }        

        window.onload = () => changeLang(localStorage.getItem('lang') || 'zh');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.fade-on-scroll').forEach(el => observer.observe(el));
    </script>
</body>
